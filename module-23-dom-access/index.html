<!-- Mengakses DOM 
JavaScript menyediakan beberapa metode untuk mengakses elemen di DOM :

getElementsById : Mengakses elemen berdasarkan ID.
getElementsByClassName : Mengakses elemen berdasarkan class.
getElementsByTagName : Mengakses elemen berdasarkan tag.querySelector : Mengakses elemen menggunakan selector CSS. querySelectorAll : Mengakses semua elemen yang sesuai dengan selector CSS.
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Akses</title>
  </head>
  <body>
    <h1 id="title">Hello, world!</h1>
    <p class="text">This is a paragraph.</p>
    <ul>
      <li class="text">List 1</li>
      <li id="text-2">List 2</li>
      <li>List 3</li>
    </ul>
    <script>
      const title = document.getElementById("title");
      console.log(title);

      const text = document.getElementsByClassName("text");
      console.log(text);

      const el = document.getElementsByTagName("li.text");
      console.log(el);

      const element = document.querySelectorAll("li#text-2");
      console.log(element);
    </script>
  </body>
</html>
