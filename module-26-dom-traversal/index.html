<!-- 
    DOM Traversal
    Traversal adalah proses menjelajahi node di DOM tree untuk menemukan elemen tertentu. kamu dapat berpindah ke elemen anak, orang tua, atau saudara menggunakan berbagai properti dan motode.

    Properti DOM Traversal
    - parentNode : Mendapatkan elemen orang tua.
    - childNodes : Mendapatkan NodeList dari semua anak elemen.
    - firstChild/lastChild : Mendapatkan anak pertama/terakhir.
    - nextSibling/previousSibling : Mendapatkan elemen saudara berikutnya/sebelumnya
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Traversal</title>
</head>
<body>
    <h1>Ini title</h1>
    <p>Ini text</p>
    <ul id="list-item">
        <li id="item-1">Item 1</li>
        <li id="item-2">Item 2</li>
        <li id="item3">Item 3</li>
    </ul>

    <script>
    // Mengambil elemen <li> dengan id 'item-1'
    const item1 = document.getElementById('item-1')
    // Mengambil elemen <li> dengan id 'item-2'
    const item2 = document.getElementById('item-2')
    // Mendapatkan parent node dari item1 (yaitu <ul>), contoh:
    // console.log(item1.parentNode)
    // Mendapatkan parent element dari item1 (yaitu <ul>), contoh:
    // console.log(item1.parentElement)
    // Mengambil elemen <ul> dengan id 'list-item'
    const listItem = document.getElementById('list-item')
    // Menampilkan semua node anak dari <ul> (termasuk text node dan elemen)
    console.log(listItem.childNodes)
    // Menampilkan semua elemen anak dari <ul> (hanya elemen), contoh:
    // console.log(listItem.children)
    // Menampilkan elemen anak pertama dari <ul>, contoh:
    // console.log(listItem.firstElementChild)
    // Menampilkan elemen anak terakhir dari <ul>, contoh:
    // console.log(listItem.lastElementChild)
    // Menampilkan node saudara setelah item1 (bisa berupa text node atau elemen)
    console.log(item1.nextSibling)
    // Menampilkan elemen saudara setelah item1 (hanya elemen <li> berikutnya)
    console.log(item1.nextElementSibling)
    // Menampilkan elemen saudara sebelum item2 (hanya elemen <li> sebelumnya)
    console.log(item2.previousElementSibling)
    </script>
</body>
</html>
